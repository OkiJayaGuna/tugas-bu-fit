<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Inventaris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manajemen Inventaris</h1>
    <form id="inventory-form">
        <label for="inventory-product-name">Nama Produk:</label>
        <input type="text" id="inventory-product-name" required><br>
        <label for="inventory-quantity">Jumlah:</label>
        <input type="number" id="inventory-quantity" required><br>
        <button type="submit">Tambah Inventaris</button>
    </form>
    <div id="inventory-output"></div>
    <script src="script.js"></script>
</body>
</html>
